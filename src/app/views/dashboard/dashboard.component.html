<div class="card">
    <div class="card-header">
        <h3>Recent Posts</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-12" *ngFor="let post of postsList">
                <div class="card border-success">
                    <div class="card-header">
                        <a [routerLink]="['/article', post.id]" href="" target="_blank">{{post.title}}</a>
                        <div class="card-header-actions">
                            <span class="badge badge-success mr-1"
                                *ngFor="let tag of post.tags.split(',').slice(0, 2)">{{tag}}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <pre>{{post.content}}</pre>
                    </div>
                    <div class="card-footer">
                        {{post.created_at | date:'medium'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
