<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true"
    [navbarBrandFull]="{src: 'assets/img/brand/angular_logo.png', alt: 'Angular Logo'}"
    [navbarBrandMinimized]="{src: 'assets/img/brand/angular_logo_small.png', alt: 'Angular Logo'}"
    [asideMenuToggler]="false"
    [mobileAsideMenuToggler]="false"
    >
    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item dropdown role-button" dropdown placement="bottom right">
            <a class="nav-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                dropdownToggle (click)="false">
                {{user.name}} <img src="assets/img/avatars/user_default.png" class="img-avatar" />
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
                <div class="dropdown-header text-center"><strong>Account</strong></div>
                <a class="dropdown-item role-button"><i class="fa fa-cog"></i> Settings</a>
                <a class="dropdown-item role-button" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
            </div>
        </li>
    </ul>
</app-header>
<div class="app-body">
    <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"
        (minimizedChange)="toggleMinimize($event)">
        <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
        <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>
    <!-- Main content -->
    <main class="main">
        <!-- Breadcrumb -->
        <!-- breaking change 'cui-breadcrumb' -->
        <cui-breadcrumb>
            <!-- Breadcrumb Menu-->
        </cui-breadcrumb>
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div><!-- /.container-fluid -->
    </main>
</div>
<app-footer>
    <span>Raul Espinoza - 2022</span>
    <span class="ml-auto">Powered by <a href="https://coreui.io/angular">CoreUI for Angular</a></span>
</app-footer>
